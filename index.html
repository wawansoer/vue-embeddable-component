<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Greeter Component Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2.5rem;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.5rem;
      margin-bottom: 2.5rem;
    }
    
    .demo-box {
      grid-column: span 1;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
    }
    
    h3 {
      margin-top: 0;
    }
    
    .controls {
      display: grid;
      margin-top: 1rem;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 0.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.75rem;
    }
    form {
      display: grid;
    }
    input, select {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
    
    button {
      padding: 0.5rem 16px;
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3a56d4;
    }
  </style>
</head>
<body>
  <h1>Vue Greeter Component Demo</h1>
  
  <div class="container">
    <div class="demo-box">
      <h3>Basic Example</h3>
      <div id="basic-greeter"></div>
    </div>
    
    <div class="demo-box">
      <h3>Custom Theme</h3>
      <div id="themed-greeter"></div>
    </div>
  </div>
  
  <div class="controls">
    <h3>Update Component Dynamically</h3>
    <form action="javascript:void(0);">
      <label for="message-input">Message:</label>
      <input type="text" id="message-input" value="This is a dynamic message">
      
      <label for="label-input">Button Label:</label>
      <input type="text" id="label-input" value="Update Me">
      
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="primary">Primary</option>
        <option value="secondary">Secondary</option>
        <option value="success">Success</option>
        <option value="danger">Danger</option>
      </select>
      
      <button id="update-button">Update Components</button>
    </form>
  </div>
  
  <script src="/vue-embeddable-component/dist/greeter-component.iife.js"></script>
  <script>
    // Initialize components
    const basicGreeter = GreeterComponent.init('#basic-greeter', {
      message: 'Hello from the basic greeter!',
      buttonLabel: 'Click Me',
      themedGreeter : 'success'
    });
    
    const themedGreeter = GreeterComponent.init('#themed-greeter', {
      message: 'This button has a custom theme!',
      buttonLabel: 'Success Button',
      theme: 'success'
    });
    
    // Setup dynamic updates
    document.getElementById('update-button').addEventListener('click', () => {
      const message = document.getElementById('message-input').value;
      const buttonLabel = document.getElementById('label-input').value;
      const theme = document.getElementById('theme-select').value;
    
      themedGreeter.update({ message, buttonLabel, theme });
    });
  </script>
</body>
</html>
